<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SIGGraph Fluid Dynamics</title>
        
        <!-- Bootstrap -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

        <!-- Styles -->
        <link rel="stylesheet" href="css/main.css">

        <!-- Classes -->
        <script src="js/FluidSimRenderer.js"></script>

        <!-- Utilities -->
        <script src="js/util.js"></script>

        <!-- Main -->
        <script src="js/main.js"></script>
    </head>
    <body>
        <div class = "container overflow-hidden mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <canvas id="canvas" width="16" height="10" class="card-img mb-2 pixelated"></canvas>
                            <button id="resetButton" class="btn btn-primary">Reset</button>
                        </div>
                    </div>
                </div>

                <div class="col container">
                    <div class="row row-cols-1">
                        <div class="col d-flex justify-content-center">
                            <h2>Settings</h2>
                        </div>       
                        <div class="col d-flex justify-content-between">
                            <label for="uDiffusion">Diffusion Strength</label>
                            <input id="uDiffusion" type="range" min="0" max="20" step="0.1" value="1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
