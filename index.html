<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SIGGraph Fluid Dynamics</title>
        
        <!-- Bootstrap -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

        <!-- Styles -->
        <link rel="stylesheet" href="css/main.css">

        <!-- Classes -->
        <script src="js/FluidSimRenderer.js"></script>

        <!-- Utilities -->
        <script src="js/util.js"></script>

        <!-- Main -->
        <script src="js/main.js"></script>
    </head>
    <body>
        <div class = "container overflow-hidden mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <canvas id="canvas" width="800" height="500" class="card-img mb-2"></canvas>
                            <div class="d-flex justify-content-between">
                                <div class="dropdown">
                                    <button class="btn btn-primary" type="button" id="resetButton">
                                        Reset
                                    </button>
                                </div>
                                <div class="d-flex justify-content-right">
                                    <button id="playButton" class="btn btn-success ms-2 d-none">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                                            <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                                        </svg>
                                    </button>
                                    <button id="pauseButton" class="btn btn-warning ms-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16">
                                            <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/>
                                        </svg>
                                    </button>
                                    <button id="refreshButton" class="btn btn-danger ms-2" title="Hard refresh simulation">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
                                            <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col container">
                    <div class="row row-cols-1">
                        <div class="col d-flex justify-content-center">
                            <h2>Settings</h2>
                        </div>       
                        <div id="settings" class="col">
                            <div class="col d-flex justify-content-between">
                                <label for="drawArrows">Show Velocity Field</label>
                                <input id="drawArrows" type="checkbox" value="0">
                            </div>

                            <div class="col d-flex justify-content-between">
                                <label for="dyeDiffusionStrength">Dye Diffusion</label>
                                <input id="dyeDiffusionStrength" type="range" min="0" max="10" step="0.1" value="0">
                            </div>

                            <div class="col d-flex justify-content-between">
                                <label for="velocityDiffusionStrength">Velocity Diffusion</label>
                                <input id="velocityDiffusionStrength" type="range" min="0" max="10" step="0.1" value="1">
                            </div>

                            <div class="col d-flex justify-content-between">
                                <label for="diffusionIterations">Diffusion Iterations</label>
                                <input id="diffusionIterations" type="range" min="20" max="40" step="1" value="20">
                            </div>

                            <div class="col d-flex justify-content-between">
                                <label for="projectionIterations">Projection Iterations</label>
                                <input id="projectionIterations" type="range" min="40" max="80" step="1" value="40">
                            </div>

                            <div class="col d-flex justify-content-between">
                                <label for="vorticityConfinement">Vorticity</label>
                                <input id="vorticityConfinement" type="range" min="0" max="20" step="0.1" value="10">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
