<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SIGGraph Fluid Dynamics</title>
        
        <!-- Bootstrap -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- Styles -->
        <link rel="stylesheet" href="css/main.css">

        <!-- Classes -->
        <script src="js/FluidSimRenderer.js"></script>

        <!-- Utilities -->
        <script src="js/util.js"></script>

        <!-- Main -->
        <script src="js/main.js"></script>
    </head>
    <body>
        <div class = "container overflow-hidden mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <canvas id="canvas" class="card-img mb-2 w-100" style="aspect-ratio: 3/2;"></canvas>
                            <div class="d-flex justify-content-between">
                                <div class="dropdown">
                                    <button class="btn btn-primary" type="button" id="resetButton">
                                        Reset
                                    </button>
                                </div>
                                <div class="d-flex justify-content-right">
                                    <button id="playButton" class="btn btn-success ms-2 d-flex align-items-center d-none">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                                            <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                                        </svg>
                                    </button>

                                    <button id="pauseButton" class="btn btn-warning ms-2 d-flex align-items-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16">
                                            <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/>
                                        </svg>
                                    </button>

                                    <button id="fullscreenButton" class="btn btn-secondary ms-2 d-flex align-items-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fullscreen" viewBox="0 0 16 16">
                                            <path d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1h-4zM10 .5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5zM.5 10a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 0 14.5v-4a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5z"/>
                                        </svg>
                                    </button>
                                    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11;">
                                        <div id="fullscreenToast" class="toast hide" role="alert" style="transition: opacity 500ms">
                                            
                                            <div class="toast-body d-flex justify-content-between">
                                                Press Q to clear the screen. Press ESC to exit fullscreen mode.
                                                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col container">
                    <div class="row row-cols-1">
                        <div class="col d-flex justify-content-center">
                            <h2>Settings</h2>
                        </div>       
                        <div id="settings" class="col ">
                            <div class="col d-flex justify-content-between">
                                <label for="quality">Simulation Quality</label>
                                <select id="quality" class="form-select form-select-sm mb-2" style="width: auto" aria-label="Default select example">
                                    <option value="0.25">Low</option>
                                    <option value="0.5" selected>Medium</option>
                                    <option value="1">High</option>
                                </select>
                            </div>

                            <div class="col d-flex justify-content-between">
                                <label for="drawArrows">Show Velocity Field</label>
                                <input id="drawArrows" type="checkbox" value="0">
                            </div>

                            <div class="col d-flex justify-content-between">
                                <label for="dyeDiffusionStrength">Dye Diffusion</label>
                                <input id="dyeDiffusionStrength" type="range" min="0" max="10" step="0.1" value="0">
                            </div>

                            <div class="col d-flex justify-content-between">
                                <label for="velocityDiffusionStrength">Velocity Diffusion</label>
                                <input id="velocityDiffusionStrength" type="range" min="0" max="10" step="0.1" value="1">
                            </div>

                            <div class="col d-flex justify-content-between">
                                <label for="diffusionIterations">Diffusion Iterations</label>
                                <input id="diffusionIterations" type="range" min="20" max="40" step="1" value="20">
                            </div>

                            <div class="col d-flex justify-content-between">
                                <label for="projectionIterations">Projection Iterations</label>
                                <input id="projectionIterations" type="range" min="40" max="80" step="1" value="40">
                            </div>

                            <div class="col d-flex justify-content-between">
                                <label for="vorticityConfinement">Vorticity</label>
                                <input id="vorticityConfinement" type="range" min="0" max="20" step="0.1" value="10">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
